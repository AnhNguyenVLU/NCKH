<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a test HTML response for NCKH">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../static/test.css">
        <title>Set standard for scoring</title>
    </head>

    <body>
        <table>
            <thead>
                <caption>Fill in each item with score</caption>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <form action="http://127.0.0.1:5000/submit" method="POST">
                    {% for item in items %}
                    <tr>
                        <td>{{item}}</td>
                        <td>
                            <input name ={{item|string}} type="number">
                        </td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td>
                            <input type="submit" name="set">
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
        
    </body>
